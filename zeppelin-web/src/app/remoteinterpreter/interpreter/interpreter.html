<div class="job job-contnet" data-ng-init="init(interpreter)">
  <div>
    
    <a style="text-decoration: none !important;display: block;color: black !important;">
      <span class="node-name">
        <div class="status">
          <span ng-if="interpreter.status == 'RUNNING'" class="running"></span>
          <span ng-if="interpreter.status == 'STOPED'" class="stoped"></span>
        </div>
        {{interpreter.interpreterGroup}}
      </span>
    </a>
    <!-- <div ng-include src="'app/remoteinterpreter/jobs/job-control.html'"></div> -->
    

    <div class="time-box" ng-if= "interpreter.startTime">
      <div>StartTime: {{interpreter.startTime}}</div>
      <div>Duration: {{interpreter.duration}}</div>
    </div>
    <!-- Run / Cancel button -->
  <span
  ng-if="interpreter.status == 'STOPED'"
  class="icon-reload job-icon-button" style="cursor:pointer;color:#989898" tooltip-placement="left" uib-tooltip="RESTART "
  ng-click="restartRemoteInterpreterServer(interpreter.interpreterGroup)">
</span>
<span
  ng-if="interpreter.status == 'RUNNING'"
  class="icon-reload job-icon-button" style="cursor:pointer;color:#989898" tooltip-placement="left" uib-tooltip="RESTART"
  ng-click="restartRemoteInterpreterServer(interpreter.interpreterGroup)">
</span>
  </div>
</div>
