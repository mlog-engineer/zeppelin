<div  data-ng-init="init()" class="note-content">
  <div class="note-jump"></div>
  <div
    ng-if="remoteInterpreters.length > 0"
    ng-repeat="interpreter in remoteInterpreters"
    class="paragraph-col note-content-ssl">
    <div ng-include src="'app/remoteinterpreter/interpreter/interpreter.html'"
          class="job-space box job-margin"
          ng-controller="JobCtrl">
    </div>
  </div>
  <div
    ng-if="remoteInterpreters.length <= 0"
    class="paragraph-col">
    <div
      class="job-space box job-margin text-center">
      No Remote Interpreter Server found
    </div>
  </div>
  <div style="clear:both;height:10px"></div>
</div>
